<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required placeholder="Nome" required>
            </p>
            <p>
                <label for="iend">Endereço:</label>
                <input type="end" name="end" id="iend" placeholder="Endereço" required>
            </p>
            <p>
                <label for="icid">Cidade:</label>
                <input type="cid" name="cid" id="icid" placeholder="Cidade" required>
            </p>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest" required>
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Nordeste">
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="SE">Sergipe</option>
                        <option value="AL">Alagoas</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                    <optgroup label="Região sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RG">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PA">Paraná</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="abc@cde.com">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados profissionais</legend>
            <p>Natureza do cargo</p>
            <input type="radio" name="" id="">
            <label for="">Gerência</label>
            <input type="radio" name="" id="">
            <label for="">Financeiro</label>
            <input type="radio" name="sexo" id="">
            <label for="">Recepção</label>
            <input type="radio" name="" id="">
            <label for="">Administração</label>
            <input type="radio" name="" id="">
            <label for="">Jurídico</label>

            <p>Área de interesse</p>
            <input type="checkbox" name="comp">
            <label for="iesfut">Computação</label>
            <input type="checkbox" name="bio">
            <label for="iesbas">Biologia</label>
            <input type="checkbox" name="amb">
            <label for="iesnat">Meio Ambiente</label>
            <input type="checkbox" name="eng">
            <label for="iesten">Engenharia</label>
            <input type="checkbox" name="hist">
            <label for="iesska">História</label>
            <p>
                <label for="imsg">Mini-curriculo: </label>
                <textarea name="cur" id="" cols="50" rows="5"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" id="envi" value="Enviar">
            <input type="reset" id="limp" value="Limpar">
        </p>
    </form>
</body>
</html>
